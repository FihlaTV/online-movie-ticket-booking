<div class="container jumbotron text-center" ng-show="movieList">
	<h1>Welcome to Movie Booking Website</h1>

	<p>{{ tagline }}</p>

	<input ng-model="userFilter" type="text" placeholder="Search for Movies, Theatres, Cities and more...">
	<style type="text/css">
      input {text-align: center}
  </style>
	<br><br>

	<div class="row">
		<div class="col-sm-3" ng-repeat="assign in assignList | filter: userFilter">
			<div class="card card-dark">
    		<div class="view overlay hm-white-slight">
        	<img src="{{assign.moviPoster}}" class="img-fluid" alt="">
        	<a>
          <div class="mask waves-effect waves-light"></div>
        		</a>
    			</div>
			    <div class="card-block" ng-model="assign">
			        <h4 class="card-title">{{assign.movieTitle}}</h4>
			        <hr>
			        <p class="card-text">Cinema: {{assign.theatreName}}</p>
							<p class="card-text">Show Timing: {{assign.showTime}}</p>
							<p class="card-text">City: {{assign.cityName}}</p>
							<p class="card-text">Seats Remaining: {{assign.theatreSeats}}/{{assign.theatreSeats}}</p>
							<hr />
							<a type="button" ng-click="bookTickets(assign)" class="link-text"><h5 class="btn-flat waves-effect">BOOK NOW<i class="fa fa-chevron-right"></i></h5></a>
			    </div>
			</div>
			<div class="padbelow"></div>
		</div>
	</div>
</div>

<div class="container jumbotron text-center" ng-show="bookingWindow">
	<div class="row">
		<div class="col-sm-12">
			<div class="card-block card-dark">
				<center><h1>Book Tickets Here</h1></center>
				<button type="button" class="btn btn-primary" ng-click="goBack()">Go Back</button>
			</div>
		</div>
	</div>

</div>
